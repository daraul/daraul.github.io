---
layout: page
title: Blog
permalink: /blog/
---

<ul class="post-list">
    {% for post in site.posts %}
        <li>
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            
            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
        </li>
    {% endfor %}
</ul>

<ul class="category-list">
    {% for category in site.categories %}
        <li>
            <h3>
                {{ category[0] }} 
            </h3>
        </li>
    {% endfor %}
</ul>
