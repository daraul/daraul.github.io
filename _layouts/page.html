---
layout: default
---
{% if page.feature_image %}
    <div id="feature-image-container" style="background-image: url({{ page.feature_image }})">
        {% if page.feature_text %}
            <p id="feature-text">{{ page.feature_text }}</p>
        {% endif %}
    </div>
{% endif %}

<div class="page"  id="{{ page.identifier }}">
    {% if page.header %}
        <header class="page-header">
            <h1 class="page-title">{{ page.title }}</h1>
        </header>
    {% endif %}

    {{ content }}
</div>
