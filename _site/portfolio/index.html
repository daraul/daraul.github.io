    <div class="container" id="portfolio-container">
	<img id="loading-icon" src="/images/1-1.gif" alt="My portfolio should appear here..." />
</div>

<script type="text/javascript">
    function callBack(data) {
        window.stuff = data;
        setContent(data.projects.reverse())
    }
    
    function setContent(data) {
        var portfolio_container = $("#portfolio-container");
        
        var content = "";
        
        for(var i = 0; i < data.length; i++) {
            var project = data[i];
            
            content += "<a href='" + project.url + "' target='_blank' class=\"project-link\">";
            content += "<span class=\"project-meta\"><span class=\"project-name\">" + project.name + "</span><br>" + project.fields.join(", ") + "</span>";
            content += "<div class=\"project-image\" style=\"background-image: url(" + project['covers']['404'] + ")\"></div></a>";
        }
        
        portfolio_container.html(content);
    }
</script>

<script src="http://www.behance.net/v2/users/daraul/projects?client_id=Yg7SOsRLGyvuotCuUwmHRSaOtwyW52YQ&callback=callBack"></script>
