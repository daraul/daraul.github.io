<div class="container" id="portfolio-container">
	<img id="loading-icon" src="/images/1-1.gif" alt="My portfolio should appear here..." />
</div>

<script type="text/javascript">
    function callBack(data) {
        window.stuff = data;
        setContent(data.projects.reverse())
    }
    
    function setContent(data) {
        var portfolio_container = $("#portfolio-container");
        
        var content = "";
        
        for(var i = 0; i < data.length; i++) {
            var project = data[i];
            
            content += "<a href='" + project.url + "' target='_blank'>";
            content += "<p class=\"project_meta\">" + project.name + " | " + project.fields.join(", ") + "</p>";
            content += "<img src='" + project['covers']['404'] + "' title=\"" + project.name + "\" /></a>";
        }
        
        portfolio_container.html(content);
    }
</script>
