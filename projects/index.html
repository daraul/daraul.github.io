<!-- Thanks to http://www.osd.net/blog/web-development/javascript/jsonp-example/ for helping me with this one -->
<script type="text/javascript">
    function callBack(data) {
        window.stuff = data;
        setContent(data.data)
    }
    
    function setContent(data) {
        var projects_container = $("#projects-container");
        
        var content = "";
        
        for(var i = 0; i < data.length; i++) {
            var project = data[i];
            
            content += "<article class=\"project\">";
            if(project.homepage == null || project.homepage == ""){
                content += "<a href='" + project.html_url + "' class=\"project-link\" target='_blank'>" + project.name;
            } else {
                content += "<a href='" + project.homepage + "' class=\"project-link\" target='_blank'>" + project.name;
            }
            content += '<svg class="project-link-icon" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" width="16px" height="16px" viewBox="0 0 466.667 466.667" xml:space="preserve"><path d="M66.667 0v400h400V0H66.667zM433.333 366.667H100V33.333h333.333V366.667zM33.333 433.333V100L0 66.667v400h400l-33.334-33.333H33.333zM190.237 323.57l100-100 76.43 76.43V100h-200l76.43 76.43 -100 100L190.237 323.57z"/></svg></a>';
            content += "<p class=\"project-description\">" + project.description + "</p><br />";
            content += "</article>";
        }
        
        projects_container.html(content);
    }
</script>
