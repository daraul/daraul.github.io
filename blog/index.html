---
layout: page
title: Blog
permalink: /blog/
---

<ul class="post-list">
    {% for post in site.posts %}
        <li>
            <h1>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h1>
            
            <p>{{ post.excerpt }}</p>
            
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }} | <span class="category-list tag-list"></span></span>
    
            <script>
                var categories = [];
                var tags = [];
                
                {% for category in post.categories %}
                    categories.push("<a href='categories/#{{ category }}'>{{ category }}</a>");
                {% endfor %}
                
                {% for tag in post.tags %}
                    tags.push("<a href='tags/#{{ tag }}'>{{ tag }}</a>")
                {% endfor %}
                
                var category_tag_list = "Categories: " + categories.join(", ") + " | Tags: " + tags.join(", ");
                
                $(".tag-list, .category-list").html(category_tag_list);
            </script>
        </li>
    {% endfor %}
</ul>
