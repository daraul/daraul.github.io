<!-- Thanks to http://www.osd.net/blog/web-development/javascript/jsonp-example/ for helping me with this one -->
<script type="text/javascript">
    function callBack(data) {
        window.stuff = data;
        setContent(data.projects)
    }
    
    function setContent(data) {
        var portfolio_container = $("#portfolio-container");
        
        var content = "";
        
        for(var i = 0; i < data.length; i++) {
            var project = data[i];
            
            content += "<a href='" + project.url + "' target='_blank'><img src='" + project['covers']['202'] + "' title=\"" + project.name + "\" /></a><br />";
        }
        
        portfolio_container.html(content);
    }
</script>
