---
layout: default
---
<div>
    <div class="post">
        <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
        </header>
        
        <article class="post-content">
            {{ content }}
        </article>
    </div>
    
    <p id="category-list"></p>
    <p id="tags-list"></p>
    
    <script>
        var categories = [];
        var tags = [];
        
        {% for category in page.categories %}
            categories.push("<a href='../categories/#{{ category }}'>{{ category }}</a>");
        {% endfor %}
        
        {% for tag in page.tags %}
            tags.push("<a href='../tags/#{{ tag }}'>{{ tag }}</a>")
        {% endfor %}
        
        $("#category-list").html("Categories: " + categories.join(", "));
        $("#tags-list").html("Tags: " + tags.join(", "));
    </script>
</div>
